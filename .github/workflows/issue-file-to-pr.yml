name: Issue File to PR

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  process-file:
    # Process only Issues with specific label (e.g., "file-upload")
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.issue.labels.*.name, 'file-upload')
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Install dependencies
        run: |
          cd .github/scripts && npm install
      
      - name: Process uploaded files
        id: process
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body || github.event.issue.body }}
          COMMENT_ID: ${{ github.event.comment.id || github.event.issue.id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          node .github/scripts/process-issue-files.ts
      
      - name: Setup git and create branch
        if: steps.process.outputs.files_processed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="issue-${{ github.event.issue.number }}-files-${{ github.event.comment.id || github.event.issue.id }}"
          git checkout -b "$BRANCH_NAME"
          git add uploaded_files/
          git commit -m "Add files from issue #${{ github.event.issue.number }}"
          git push -u origin "$BRANCH_NAME" || { echo "::error::Failed to push branch to remote"; exit 1; }
      
      - name: Create Pull Request with GitHub CLI
        if: steps.process.outputs.files_processed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Add uploaded files from issue #${{ github.event.issue.number }}" \
            --body "$(cat <<'EOF'
          ## Summary
          This PR adds files uploaded to issue #${{ github.event.issue.number }}
          
          - **Uploaded by**: @${{ github.event.comment.user.login || github.event.issue.user.login }}
          - **Source**: ${{ github.event.comment.html_url || github.event.issue.html_url }}
          - **Event**: ${{ github.event_name }}
          
          ## Files added
          ${{ steps.process.outputs.file_list }}
          
          ---
          *This PR was automatically generated from issue attachments*
          EOF
          )" \
            --label "automated-pr" \
            --label "from-issue"